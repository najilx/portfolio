<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills</title>
  <link rel="stylesheet" href="skills_styles.css">
  <!-- Link to any additional CSS libraries or frameworks if needed -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Font Awesome for icons -->
</head>
<body>
  <div class="container">
    <h2>Skills</h2>
    <div class="skill">
      <img src="image/python.png" alt="python_logo">
      <div class="skill-info">
        <h3>Python</h3>
        <div class="progress-bar">
          <div class="progress" style="width: 80%;">80%</div>
        </div>
      </div>
    </div>
    <div class="skill">
      <img src="image/c.png" alt="c_logo">
      <div class="skill-info">
        <h3>C Programming</h3>
        <div class="progress-bar">
          <div class="progress" style="width: 80%;">80%</div>
        </div>
      </div>
    </div>
    <div class="skill">
      <img src="image/html.png" alt="html_logo">
      <div class="skill-info">
        <h3>HTML</h3>
        <div class="progress-bar">
          <div class="progress" style="width: 70%;">70%</div>
        </div>
      </div>
    </div>
    <div class="skill">
      <img src="image/css.png" alt="css_logo">
      <div class="skill-info">
        <h3>CSS</h3>
        <div class="progress-bar">
          <div class="progress" style="width: 70%;">70%</div>
        </div>
      </div>
    </div>
    <div class="skill">
      <img src="image/js.svg" alt="js_logo">
      <div class="skill-info">
        <h3>JavaScript</h3>
        <div class="progress-bar">
          <div class="progress" style="width: 60%;">60%</div>
        </div>
      </div>
    </div>
    <div class="skill">
      <img src="image/flutter.svg" alt="flutter_logo">
      <div class="skill-info">
        <h3>Flutter</h3>
        <div class="progress-bar">
          <div class="progress" style="width: 70%;">70%</div>
        </div>
      </div>
    </div>
    <h2>Achievements</h2>
    <p>Check out my certificates and achievements:</p>
    <button class ="button" onclick="window.open('https://drive.google.com/drive/folders/1-GIcJu6orxD4rORbfht7DPobbMkHgPyo', '_blank')">View Certificates</button>
  </div>
</body>
</html>
