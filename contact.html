<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="contact_styles.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="contact-info">
    <h2>Contact Information</h2>
    <div class="contact-details">
      <div class="contact-item">
        <i class="fas fa-phone"></i>
        <p>Phone: +91 7907534990</p>
      </div>
      <div class="contact-item">
        <i class="fas fa-envelope"></i>
        <p>Email: najilarfak202@gmail.com</p>
      </div>
    </div>
    <div class="profile-image">
      <img src="image/dp.jpg" alt="Profile Image">
    </div>
  </div>
  <div class="social-media">
    <h2>Social Media</h2>
    <div class="social-links">
      <a href="https://www.linkedin.com/in/najil-arfak-345226232/?originalSubdomain=in" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/najilx" target="_blank"><i class="fab fa-github"></i></a>
      <!-- Add more social media links as needed -->
    </div>
  </div>
  <div class="contact-form">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the default form submission
      
      // Get form values
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var message = document.getElementById("message").value;

      // Create a FormData object to send the data to the server
      var formData = new FormData();
      formData.append('name', name);
      formData.append('email', email);
      formData.append('message', message);

      // Send form data to the server using AJAX
      fetch('send_email.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert("Message sent successfully!");
          // You can redirect the user or perform other actions here
        } else {
          alert("Failed to send message. Please try again later.");
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert("An error occurred. Please try again later.");
      });
    });
  </script>
</body>
</html>
